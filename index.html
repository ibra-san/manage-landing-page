<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Landing Page</title>
  </head>
  <body>
    <header class="primary-header">
      <!-- Top of the page header is going to contain: 
        1. The company logo and it links back to the home page / home section of the web page
        2. The nav items (disappears into a menu on smaller screens)
        3. Start here button
      -->

      <div class="container">
          <a href="#"> <img src="/images/logo.svg" alt="Manage Company Landing Page" class="logo"></a>
          <nav class="primary-nav">
            <ul class="nav-list" role="list">
              <li><a href="#">Pricing</a></li>
              <li><a href="#">Product</a></li>
              <li><a href="#">About Us</a></li>
              <li><a href="#">Careers</a></li>
              <li><a href="#">Community</a></li>
            </ul>
          </nav>
          <button class="button">Get Started</button>
      </div>

      <!-- Main section is going to contain the rest of the page excluding the footer -->
      <main>
        <section>
          <div class="container">
            <div class="even-columns">
              <div>
                <h1 class="fs-primary-heading fw-bold">Bring everyone together to build better products.</h1>
                <p>  Manage makes it simple for software teams to plan day-to-day tasks while keeping the larger team goals in view.</p>
                <button class="button">Get Started</button>
              </div>
              <div>
                <img src="images/illustration-intro.svg" alt="Platform chart styles and percentage representation illustration">
              </div>
            </div>
          </div>
        </section>

        <section>
          <div class="container">
            <div class="even-columns"></div>
          </div>
        </section>
      </main>
    </header>

    <script type="module" src="/main.js"></script>
  </body>
</html>
